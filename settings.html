<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .settings-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .save-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .save-btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="user-profile">
                <div class="profile-img">M</div>
                <div class="user-details">
                    <h3>Midhun</h3>
                    <p>Roll: 2024CS101</p>
                </div>
            </div>
            <hr>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="exams.html">Exams</a></li>
                <li><a href="settings.html" class="active">Settings</a></li>
            </ul>
        </nav>

        <main class="content">
            <header>
                <h1>Settings</h1>
                <p>Update your personal information and preferences.</p>
            </header>

            <section class="settings-form">
                <form id="profileForm">
                    <div class="form-group">
                        <label for="studentName">Full Name</label>
                        <input type="text" id="studentName" placeholder="Enter your name" value="Midhun">
                    </div>
                    <div class="form-group">
                        <label for="studentEmail">Email Address</label>
                        <input type="email" id="studentEmail" value="midhun@college.edu">
                    </div>
                    <div class="form-group">
                        <label for="semester">Current Semester</label>
                        <select id="semester">
                            <option value="1">Semester 1</option>
                            <option value="2" selected>Semester 2</option>
                            <option value="3">Semester 3</option>
                            <option value="4">Semester 4</option>
                        </select>
                    </div>
                    <button type="button" class="save-btn" onclick="saveSettings()">Save Changes</button>
                </form>
            </section>
        </main>
    </div>

    <script>
        function saveSettings() {
            const name = document.getElementById('studentName').value;
            alert("Settings saved for " + name + "!");
        }
    </script>
</body>
</html>
